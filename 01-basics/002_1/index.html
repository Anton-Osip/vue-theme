<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link rel = "stylesheet" href = "theme.css"/>
</head>
<body>

<div class = "container pt-5" id = "app">
    <div class = "card">
        <h1>{{ title }}</h1>
        <div class = "form-control">
            <input
                    type = "text"
                    v-bind:placeholder = "placeholder"
                    v-bind:value = "inputValue"
                    v-on:input = "inputChangeHandler($event)"
                    v-on:keypress.enter = "addNewNote"
            >
        </div>
        <button class = "btn primary" v-on:click = "addNewNote">
            Добавить
        </button>
        <hr>
        <ul class = "list" v-if = "notes.length!==0">
            <li class = "list-item" v-for = "(note,i) in notes">
                {{ i + 1 }}: {{ note }}
                <button class = "btn danger" v-on:click = "removeNote(i)">
                    Remove
                </button>
            </li>
        </ul>
        <div v-else>Заметок нетю Добавьте первую!</div>
    </div>
</div>

<script src = "https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src = "index.js"></script>
</body>
</html>
